<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My first quiz</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">

      <h2>Trivia quiz</h2>
      
      <button id="start">Click to start</button>

      <div id="quiz">
        <label for="answer" id="question">Who is Prime Minister of the United Kingdom?</label><br>
        <input type="radio" id="a1" name="answer" value="Gordon Brown"><span>Gordon Brown</span><br>
        <input type="radio" id="a2" name="answer" value="David Cameron"><span>David Cameron</span><br>
        <input type="radio" id="a3" name="answer" value="Winston Churchill"><span>Winston Churchill</span><br>
        <input type="radio" id="a4" name="answer" value="Tony Blair"><span>Tony Blair</span><br>



        <button id="next">Next question</button>
      
      </div>

    </div>


  <script src="script.js">
  </script>

    
  </body>



</html>
